<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="header-in">

        <div class="menu">
            <nav>
                <a href="index.html">Home</a>

            </nav>
        </div>
        <div class="img-section">
            <img class="img-logo" src="pets.jpg" alt="pets image">

    </header>
    <div class="info">
        
    </div>

    <main>
        <div class="form-group">
        <form action="#">
            <p>Name:</p>
            <p><input id="petName" type="text"></p>
            <p> Age:</p>
            <p> <input id="petAge" type="text"> </p>
            <p> Breed:</p> 
            <p><input id="petBreed" type="text"></p>
            <p> Gender:</p> 
            <p><input id="petGender" type="text"></p>
            <p>Service:</p> 
            <p><select name="service" id="petService">

                    <option value="Complete Shower">Shower</option>
                    <option value="Nails Cut"> Nails Cut</option>
                    <option value="Full Service">Full Survice</option>
                </select></p>

            <p>Owner's name:</p>  
                <p><input id="ownerName" type="text"></p>
            <p>Contact phone:  </p>
                <p><input id="phoneContact" type="text"></p>
        </form>
        <input id="btnRegister" type="submit" value="Register" onclick="register();">
</div>
            <div class="search">
                <input type="search" name="search" id = "petSearch">
                <button onclick="Search();">Search</button>
                <div id="result"></div>
            </div>

        <div class="pets">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Owner Name</th>
                    <th>Contact Phone</th>
                </thead>

                <tbody id="rowPet">
                    <tr></tr>

                </tbody>
            </table>
        </div>

    </main>
 
    <footer class="footer-in">

    </footer>
</div>
